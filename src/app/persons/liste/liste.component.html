<div class="row container-fluid">
  <div class="col-md-12">
    <h4>List of persons</h4>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
    <ul class="list-group">
      <app-item *ngFor="let person of persons" [person] = "person"></app-item>
    </ul>
  </div>
</div>
