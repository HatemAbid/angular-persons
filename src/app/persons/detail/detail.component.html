<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<div class="row container-fluid">
  <div class="col-md-12">
    <h4> Detail Person</h4>
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>
            <strong>Id : </strong> {{ person?.id }}
          </td>
        </tr>
        <tr>
          <td>
            <strong>Firstname : </strong> {{ person?.firstname }}
          </td>
        </tr>
        <tr>
          <td>
            <strong>Lastname : </strong> {{ person?.lastname }}
          </td>
        </tr>
        <tr>
          <td>
            <strong>Email : </strong> {{ person?.email }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" (click) = "editPerson()">Edit</button>
      <button class="btn btn-danger"  (click) = "deletePerson()">Delete</button>
    </div>
  </div>
</div>
